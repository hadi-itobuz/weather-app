<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="body-container m-auto">
    <section class="header d-flex justify-content-between px-1 mt-5 mb-2">
      <img src="./images/share.svg" alt="share icon" width="60" class="header-icon btn">
      <input type="text" id="input" placeholder="Enter City" 
        class="header-input fs-3 text-center outline-none border-0 w-50 px-2 py-4 bg-transparent text-light">
      <img src="./images/menu.svg" alt="menu icon" width="60" class="header-icon btn">
    </section>
    <div class="country text-center text-secondary px-1 fs-5"  id="countryName">Country</div>
    <section
      class="result px-3 d-flex flex-column-reverse flex-md-row justify-content-center align-items-center gap-1 text-warning"
      id="resultCard">
      *Enter a City to see the weather
    </section>

    <footer class="footer fs-4 px-3 my-2 text-center text-light">
      Make the most of the nice weather that I generated for
      you. Or else
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
